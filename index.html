        <header>
            <h1>Welcome to Montyhall game</h1>

        <div id="Homepage" class = "Homepage">
            <div id="row1" class="row1">
              Please Select a door
            </div>
            <div class="door-container">
                <div class="Door door-0"><img class="i0" src="Images/door.png" class="closed" alt=""></div>
                <div class=" Door door-1"><img class="i1" src="Images/door.png" class="closed" alt=""></div>

        </div>
        

        <div class="user_choice">
            <p>Do you want to switch?</p>

                <div class="buttons">
                    <button id="change-choice">Yes</button>
                    <button id="stay-choice">No</button>
                </div>
        </div>
            
         <div class="results">
          

        </div>

 <div class="sim_mode">

        <button id="sim-change">Change choice for each simulation</button>
        <button id="sim-stay">keep choice for each simulation</button>
        </div>

    <div class ="iterations">
    <button class ="sim" id="sim-50"> 50 </button>
    <button class ="sim" id="sim-100"> 100 </button>
    <button class ="sim" id="sim-200"> 200 </button>
    <button class ="sim" id="sim-500"> 500 </button>
    </div>
    
    <p id="status">Running Simulation</p>
